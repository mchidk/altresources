<!DOCTYPE html>
<html>
<head>
  <title>Oops!</title>
  <style type="text/css">
    div.image { width: 477px; margin: 0 auto; }
    body { color: #6f6f6f; font: normal 24px/32px Georgia, serif; }
    p.bold { font-weight: bold; }
    a, a:link, a:visited { color: #6f6f6f; }
    div.dialog { width: 600px; margin: 0 auto; text-align: center;}
  </style>
</head>

<body>
  <div class="image">
    <img src="/images/500.png" />
  </div>
  <div class="dialog">
    <p class="bold">The website is currently unable to handle your request, most likely due to a temporary overload of the server.</p>
    <p>This is usually resolved after a short delay.</p>
    <p>Try refreshing the page or clicking <a href="/">here</a>.</p>
  </div>
</body>
</html>
